<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waoul Marmoora Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 48px;
            color: black;
            margin: 0;
        }
        .game-container {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative; /* Added to position images */
        }
        canvas {
            border: 2px solid #000;
            background-color: #333;
        }
        .logo {
            width: 100px;
        }
        .left-logo {
            position: absolute;
            left: -120px; /* Adjust as needed */
        }
        .right-logo {
            position: absolute;
            right: -120px; /* Adjust as needed */
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #game-over {
            display: none;
            font-size: 24px;
            color: black;
            margin-top: 20px;
        }
        .score {
            font-size: 24px;
            color: black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Waoul Marmoora Game</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-container">
        <img src="picture22.jpeg" alt="Logo" class="logo left-logo">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <img src="picture21.jpg" alt="Logo" class="logo right-logo">
    </div>
    <div class="button-container">
        <button id="startButton">Start</button>
        <button id="playAgainButton" style="display: none;">Play Again</button>
    </div>
    <div id="game-over">You Lost Not Cutieeeeee Patoutiiiiiiiiiii!</div>

    <audio id="backgroundMusic" src="background-music.mp3" loop></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 30;  // Increased the box size for zoom effect
        const appleImage = new Image();
        const turtleImage = new Image();
        appleImage.src = 'apple.png';
        turtleImage.src = 'turtle.png';
        let snake, direction, food, score;
        let gameInterval;
        const backgroundMusic = document.getElementById('backgroundMusic');

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('playAgainButton').addEventListener('click', startGame);

        function startGame() {
            // Initialize game variables
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = 'RIGHT';
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
            score = 0;

            // Reset score display
            document.getElementById('score').textContent = score;

            // Hide game over message and show the start button
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('playAgainButton').style.display = 'none';

            // Start the game
            gameInterval = setInterval(draw, 100);

            // Play or resume background music
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            }

            // Add event listener for direction change
            document.addEventListener('keydown', changeDirection);
        }

        function changeDirection(event) {
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (event.key === 'ArrowUp' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (event.key === 'ArrowRight' && direction !== 'LEFT') {
                direction = 'RIGHT';
            } else if (event.key === 'ArrowDown' && direction !== 'UP') {
                direction = 'DOWN';
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            for (let i = 0; i < snake.length; i++) {
                ctx.drawImage(turtleImage, snake[i].x, snake[i].y, box, box);
            }

            // Draw Food
            ctx.drawImage(appleImage, food.x, food.y, box, box);

            // Snake head position
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Snake movement
            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            // Check for collision with food
            if (snakeX === food.x && snakeY === food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
                snake.push({ ...snake[snake.length - 1] }); // Add new segment to the snake
                score++;
                document.getElementById('score').textContent = score;
            } else {
                // Remove the tail
                snake.pop();
            }

            // Add new head
            const newHead = { x: snakeX, y: snakeY };

            // Game over conditions
            if (
                snakeX < 0 || snakeY < 0 || 
                snakeX >= canvas.width || snakeY >= canvas.height || 
                collision(newHead, snake)
            ) {
                clearInterval(gameInterval);
                document.getElementById('game-over').style.display = 'block';
                document.getElementById('playAgainButton').style.display = 'inline-block';
                // Pause music on game over
                backgroundMusic.pause();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
