<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waoul Marmoora Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 48px;
            color: black;
            margin: 0;
            cursor: pointer;
        }
        #tipMessage {
            margin-top: 10px;
            font-size: 16px;
            color: red;
            display: none;
        }
        .game-container {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        canvas {
            border: 2px solid #000;
            background-color: #333;
        }
        .logo {
            width: 100px;
            cursor: pointer;
        }
        .left-logo {
            position: absolute;
            left: -120px;
        }
        .right-logo {
            position: absolute;
            right: -120px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #game-over {
            display: none;
            font-size: 24px;
            color: black;
            margin-top: 20px;
        }
        .score {
            font-size: 24px;
            color: black;
            margin-bottom: 20px;
        }
        .touch-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .touch-row {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .touch-button {
            width: 70px;
            height: 70px;
            font-size: 24px;
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .touch-button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 id="gameTitle">Waoul Marmoora Game</h1>
    <div id="tipMessage">Tired of losing? Try pressing the "Marmoora's picture 3 times in a row".</div>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-container">
        <img src="picture22.jpeg" alt="Logo" class="logo left-logo" id="leftLogo">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <img src="picture21.jpg" alt="Logo" class="logo right-logo" id="rightLogo">
    </div>
    <div class="button-container">
        <button id="startButton">Start</button>
        <button id="playAgainButton" style="display: none;">Play Again</button>
    </div>
    <div id="game-over">You Lost not cutieeeeeeeeee patoutiiiiiiiiiii!</div>

    <!-- Enhanced Touch Controls -->
    <div class="touch-controls">
        <button class="touch-button" id="upButton">↑</button>
        <div class="touch-row">
            <button class="touch-button" id="leftButton">←</button>
            <button class="touch-button" id="downButton">↓</button>
            <button class="touch-button" id="rightButton">→</button>
        </div>
    </div>

    <audio id="backgroundMusic" src="background-music.mp3" loop></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 30; // Box size
        const appleImage = new Image();
        const turtleImage = new Image();
        appleImage.src = 'apple.png';
        turtleImage.src = 'turtle.png';
        let snake, direction, food, score, lossCount = 0;
        let gameInterval;
        const backgroundMusic = document.getElementById('backgroundMusic');
        let cheatActivated = false;
        let clickCount = 0;
        let titleClickCount = 0;

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('playAgainButton').addEventListener('click', startGame);
        document.getElementById('upButton').addEventListener('click', () => changeDirection({ key: 'ArrowUp' }));
        document.getElementById('downButton').addEventListener('click', () => changeDirection({ key: 'ArrowDown' }));
        document.getElementById('leftButton').addEventListener('click', () => changeDirection({ key: 'ArrowLeft' }));
        document.getElementById('rightButton').addEventListener('click', () => changeDirection({ key: 'ArrowRight' }));
        document.getElementById('leftLogo').addEventListener('click', handleLogoClick);
        document.getElementById('rightLogo').addEventListener('click', () => window.location.href = 'https://youtube.com/shorts/TKvk4UGEOUg?si=zmyeOV5FiawtkcZg');
        document.getElementById('gameTitle').addEventListener('click', handleTitleClick);

        function startGame() {
            // Initialize game variables
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = 'RIGHT';
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
            score = 0;
            lossCount = 0;

            // Reset score display
            document.getElementById('score').textContent = score;
            document.getElementById('tipMessage').style.display = 'none';

            // Hide game over message and show the start button
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('playAgainButton').style.display = 'none';

            // Start the game
            setGameSpeed(100);

            // Play or resume background music
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            }

            // Add event listener for direction change
            document.addEventListener('keydown', changeDirection);
        }

        function changeDirection(event) {
            if (!cheatActivated) {
                if (event.key === 'ArrowLeft' && direction !== 'RIGHT') {
                    direction = 'LEFT';
                } else if (event.key === 'ArrowUp' && direction !== 'DOWN') {
                    direction = 'UP';
                } else if (event.key === 'ArrowRight' && direction !== 'LEFT') {
                    direction = 'RIGHT';
                } else if (event.key === 'ArrowDown' && direction !== 'UP') {
                    direction = 'DOWN';
                }
            }
        }

        function handleLogoClick() {
            clickCount++;
            if (clickCount === 3) {
                activateCheatMode();
            }
        }

        function handleTitleClick() {
            titleClickCount++;
            if (titleClickCount === 3) {
                window.location.href = 'https://youtube.com/shorts/EOFxoSIYsX4?si=nNo7z3vC4YUFRISG';
            }
        }

        function activateCheatMode() {
            cheatActivated = true;
            setGameSpeed(50); // Increase speed for cheat mode
        }

        function setGameSpeed(interval) {
            clearInterval(gameInterval);
            gameInterval = setInterval(draw, interval);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            for (let i = 0; i < snake.length; i++) {
                ctx.drawImage(turtleImage, snake[i].x, snake[i].y, box, box);
            }

            // Draw Food
            ctx.drawImage(appleImage, food.x, food.y, box, box);

            // Get current snake position
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Update snake's position based on direction
            if (direction === 'LEFT') snakeX -= box;
            if (direction === 'UP') snakeY -= box;
            if (direction === 'RIGHT') snakeX += box;
            if (direction === 'DOWN') snakeY += box;

            // Check if the snake eats the food
            if (snakeX === food.x && snakeY === food.y) {
                food = generateNewFood();
                score++;
                document.getElementById('score').textContent = score;
            } else {
                snake.pop();
            }

            // New head position
            const newHead = { x: snakeX, y: snakeY };

            // Enhanced collision detection for cheat mode
            if (cheatActivated) {
                snake.unshift(newHead);
            } else {
                // Check for wall collisions and self-collision
                if (
                    snakeX < 0 || snakeY < 0 ||
                    snakeX >= canvas.width || snakeY >= canvas.height ||
                    snakeCollision(newHead, snake)
                ) {
                    endGame();
                } else {
                    snake.unshift(newHead);
                }
            }

            // Check if cheat mode snake wins
            if (cheatActivated && score === 20) { // Assuming 20 is the winning score
                clearInterval(gameInterval);
                backgroundMusic.pause();
                alert('Mabrook rbe7ti ya ghasgashi.');
            }
        }

        function getSafeMoves(x, y) {
            const moves = [];
            if (!snakeCollision({ x: x - box, y: y }, snake)) moves.push('LEFT');
            if (!snakeCollision({ x: x + box, y: y }, snake)) moves.push('RIGHT');
            if (!snakeCollision({ x: x, y: y - box }, snake)) moves.push('UP');
            if (!snakeCollision({ x: x, y: y + box }, snake)) moves.push('DOWN');
            return moves;
        }

        function generateNewFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } while (snakeCollision(newFood, snake));
            return newFood;
        }

        function snakeCollision(head, array) {
            return array.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function endGame() {
            clearInterval(gameInterval);
            backgroundMusic.pause();
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('playAgainButton').style.display = 'block';
            lossCount++;
            if (lossCount === 3) {
                document.getElementById('tipMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
